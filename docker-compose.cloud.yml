version: "3.9"

services:
  redis:
    image: redis:7
    restart: always

  api:
    build: ./music-backend
    restart: always
    command: gunicorn -b 0.0.0.0:5000 app:app
    env_file: .env.cloud
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis

  worker:
    build: ./music-backend  
    restart: always
    command: celery -A tasks worker --loglevel=info
    env_file: .env.cloud
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis

  frontend:
    build: ./music-frontend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
